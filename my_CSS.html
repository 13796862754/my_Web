<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>CSS学习</title>
        <style type="text/css">
        h1 {color:red;}
        p {color:blue;}
        </style>
    </head>
    <body>
        <h1>这是一个标题</h1>
        <p>这是一个段落。</p>
        <a href="http://www.ynu.edu.cn/" style="text-decoration:none;">访问云南大学官网（没有下划线）</a>
    </body>
</html>
